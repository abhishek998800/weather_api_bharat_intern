<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Weather API</title>
</head>
<body>
  <div class="container" style="margin-top: 5pc;">
    <div class="card text-center">
      <div class="card-header" style="background-color: aqua;">
        Featured
      </div>
      <div class="card-body">
        <h5 class="card-title">WEATHER API</h5>
        <p class="card-text">Enter city name here.</p>
        <input type="text" name="" id="input">
        <a href="#" class="btn btn-primary" id="submit">SUBMIT</a>
      </div>
      <div class="card-footer text-muted" id="name"></div>
      <div class="card-footer text-muted" id="description"></div>
      <div class="card-footer text-muted" id="temperature"></div>
      <div class="card-footer text-muted" id="wind"></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
